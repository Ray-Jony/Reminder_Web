{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">

    <title>{% block title %}未命名{% endblock %}</title>

    <!-- label icon-->
    <link rel="shortcut icon" href="{% static 'icons/icon_todolist.png' %}">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/navbar-static/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->

    <link rel="stylesheet" href="{% static 'css/base.css/...' %}">

    <link rel="stylesheet" href="{% block css %}{% endblock %}">


</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" id="topNav">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link {% block home-active %}{% endblock %}" href="{% url 'todolist:主页' %}">
                    <img src="{% static "images/logo_todolist.png" %}" width="33" height="33"
                         class="d-inline-block align-top" alt="logo">
                    待办清单
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% block about-active %}{% endblock %}" href="{% url 'todolist:关于' %}">关于本站</a>
            </li>

        </ul>
        <form class="form-inline mt-2 mt-md-0 col-7 justify-content-end" method="POST" action="">
            {% csrf_token %}
            <input name="待办事项" class="form-control mr-sm-2" type="text" placeholder="待办事项" aria-label="Search">
            {# django要求所有input都要加个name属性, csrf是验证提交，防止跨站攻击 #}
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">添加</button>

        </form>
    </div>
</nav>

<main role="main" class="container">

    {% block main %}

    {% endblock %}

</main>

<!-- Bootstrap core JavaScript ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
</html>


</body>
</html>
